# Redirect all HTTP traffic to HTTPS
server {
    listen 8081;
    server_name
	ericmelz.site
	www.ericmelz.site;
    return 301 https://$host$request_uri;
}

server {
    listen 9443 ssl http2;
    server_name ericmelz.site www.ericmelz.site;

    root /var/www/ericmelz.site;
    index index.html index.htm index.php;

    ssl_certificate /etc/letsencrypt/live/ericmelz.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ericmelz.site/privkey.pem;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    
    # Handle JSON files explicitly
    location ~ \.json$ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    location / {
        try_files $uri $uri/ =404;

        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; img-src 'self' data:; font-src 'self';" always;
    }

    # Cache static assets for better performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Handle React Router (SPA) routes
    location ~ ^/(item|search) {
        try_files $uri $uri/ /index.html;
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

