server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain
    
    # Document root points to the website directory
    root /path/to/your/wardrobe/output/website;  # Replace with actual path
    index index.html;
    
    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    
    # Handle JSON files explicitly
    location ~ \.json$ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # Handle main site
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; img-src 'self' data:; font-src 'self' https://unpkg.com data:;" always;
    }
    
    # Cache static assets for better performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # Handle React Router (SPA) routes
    location ~ ^/(item|search) {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Optional: Add custom error pages
    error_page 404 /index.html;
}

